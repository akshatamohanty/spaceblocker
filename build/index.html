<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>SpaceBlocker</title>
    <link href="styles.css" rel="stylesheet"></head>

    <body ng-app="spaceBlocker">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="scsopecollapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" ng-click="showDetails = ! showDetails">SpaceBlocker </a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">

                </div>
            </div>
        </nav>

        <div ui-layout id="layout" style="margin-top:50px" ng-cloak>
            
            <div ui-layout="{ flow : 'row'}" disabletoggle="false">
                
                <div ui-layout-container size="85%">
                    
                    <div ui-layout="{flow : 'column'}" disabletoggle="false">

                        <div class="pane" ui-layout-container id="Table">
                            <ng-include src="'./templates/tablePane.html'"></ng-include>
                        </div>

                        <div class="pane" ui-layout-container id="LayoutPane">
                            <div ng-controller="layoutCtrl">
                                <h5>Layout</h5>
                                <div ng-repeat="floor in floorList" style="position:relative">

                                    <object class="emb" data="..src/assets/images/SDE3_2ndFloor.svg" style="position:absolute;min-height: 450px; height: 25%;width:100%" type="image/svg+xml"></object>
                                </div>
                                <div>
                                    <!--<ul ng-repeat="desks in deskArray">-->
                                        <!--<li>desksRequired: {{ desks[1] }}</li>-->
                                    <!--</ul>-->
                                    <!--<p>sliderValue: {{ timeSliderValue }}</p>-->

                                </div>
                            </div>
                        </div>

                        <div class="pane" ui-layout-container id="GraphPane">
                            <div ng-controller="graphCtrl">
                                <h5>Space Occupancy Statistics</h5>
                                <nvd3 options="options" data="data" api="api"></nvd3>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="pane" ui-layout-container id="TimeSliderPane">
                    <div ng-controller="sliderCtrl">
                        <article>
                            <h5>Time</h5>
                            <rzslider rz-slider-model="slider_translate.value" rz-slider-options="slider_translate.options"></rzslider>
                        </article>

                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="app.js"></script><script type="text/javascript" src="bootstrap.js"></script></body>

</html>
